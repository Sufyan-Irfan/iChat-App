<!doctype html>
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iChat App - Realtime Chating App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@200..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>


</head>

<body class="body">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="chatApp logo.png" alt="Logo" width="55" height="55" class="d-inline-block me-2">
                iChat-App
            </a>

            <div class="d-flex align-items-center me-4" role="search">
                <i class="fa-regular fa-user fa-xl me-2" style="color: #0497a4;"></i>
                <p id="user-name" class="d-inline user-name"></p>
            </div>
        </div>
    </nav>

    <div class="message-container">
    </div>

    <div class="send-container">
        <form action="#" id="message-form">
            <input type="text" name="messageinput" id="messageinput">
            <button class=" send-btn" type="submit">Send</button>
        </form>
    </div>

    <div class="footer-container mt-5 text-light sticky-bottom" style="background-color: #0497a4;">
        <p class="footer-text text-center py-2">iChat App - 2024 | All rights reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
